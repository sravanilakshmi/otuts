<!DOCTYPE html>
<html>
<head>

    <link href="styles/bootstrap.css" rel="stylesheet"/>
    <link href="styles/mystyle.css" rel="stylesheet"/>
    <link href="styles/token-input.css" rel="stylesheet"/>
    <link href="styles/token-input-facebook.css" rel="stylesheet"/>
    <link href="styles/coderay.css" rel="stylesheet"/>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.tokeninput.js"></script>
    <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="js/bootstrap-tabs.js"></script>

    <script>
        $(function () {
            $('#topbar').dropdown()
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            var tags = [
                {name : "tags"}
            ];
            $("#tags").tokenInput(tags, {
                "tokenValue" : "name"
            });

            $("#tutorial_notes").bind("blur", function() {
                var code = $(this).val();

                // here we have to send the request to server and get the html content
                $.ajax({
                    url: '/tutorials/get_coderay',
                    data : { "text" : code },
                    success: function(data) {
                        $("#coderay-notes").html(data);
                    }
                });
            });
        });
    </script>
</head>
<body>

<div data-scrollspy="scrollspy" class="topbar">
    <div class="topbar-inner" data-dropdown="dropdown">
        <div class="container">
            <h3><a href="home.html">Otuts</a></h3>
            <ul class="nav">
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Feedback</a></li>
            </ul>
            <form class="pull-left" action="">
                <input type="text" placeholder="search" class="span5">
            </form>
            <ul class="nav secondary-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a href="">Edit Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="container">
        <div class="main-container">
            <div class="row">
                <div class="span12">
                    <form>
                        <fieldset>
                            <legend>Add the New Tutorial</legend>
                            <div class="clearfix">
                                <label for="xlInput">Title <span style="color: red">*</span> </label>

                                <div class="input">
                                    <input class="xlarge" type="text" placeholder="some text here" size="30"
                                           name="xlInput"/>
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="xlInput">Tags <span style="color: red">*</span> </label>

                                <div class="input">
                                    <input class="xlarge" type="text" placeholder="some text here" size="30"
                                           name="xlInput" id="tags"/>
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="textarea">Description</label>

                                <div class="input">
                                    <textarea rows="3" name="textarea2" class="xlarge"></textarea>

                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="xlInput">Image-Url <span style="color: red">*</span> </label>

                                <div class="input">
                                    <input type="text" placeholder="some image here" class="xlarge"/>
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="xlInput">Video <span style="color: red">*</span> </label>

                                <div class="input">
                                    <input class="xlarge" type="text" placeholder="some video here" size="30"
                                           name="xlInput"/>
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="textarea">Notes</label>

                                <div class="input">
                                    <textarea rows="3" name="textarea2" class="xlarge" id="tutorial_notes"></textarea>

                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="textarea">Actual Code</label>

                                <div id="coderay-notes" class="input">

                                </div>
                            </div>
                            <div class="actions">
                                <input type="submit" value="Submit" class="btn primary">&nbsp;
                                <button class="btn" type="reset">Cancel</button>
                            </div>
                            <div class="pagination">
                                <ul>
                                    <li class="prev"><a href="show.html"><-- Back</a></li>
                                </ul>
                            </div>
                            <br/><br/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
